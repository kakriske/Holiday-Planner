<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Holiday Planner</h1>
      </header>
    </div>
    <main class="container">
      <div data-view="country-entry">
        <h1 class="column-full">Stand In Script</h1>
        <form class="row" id="countryForm">
          <div class="column-half">
            <label for="country-select">Choose a Country:</label>
            <input id="country-input" name="countries" />
            <button type="submit" id="getHolidaysButton">Get Holidays</button>
          </div>
        </form>
      </div>
      <div id="holiday-list-container">
        <ul id="holiday-list"></ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
