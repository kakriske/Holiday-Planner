<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="top-container">
        <header>
          <h1>Holiday Planner</h1>
        </header>
      </div>
    </div>
    <main class="container">
      <div data-view="selected-holidays" class="hidden">
        <h2>Holiday's Planned</h2>
        <ul id="selected-holidays-list"></ul>
        <button id="back-to-country-entry-button">Back to Country Entry</button>
      </div>
      <div data-view="country-entry">
        <h3 class="column-full">
          Holiday Planner allows you to <br />
          look at public holidays in the country <br />
          of your choice. Select the country that <br />
          interests you and add your plans!
        </h3>
        <form class="column-half" id="country-form">
          <label for="country-select">Choose a Country:</label>
          <input
            id="country-input"
            name="countries"
            placeholder="Search for Holidays" />
          <button type="submit" id="get-holidays-button">Submit</button>
        </form>
      </div>
      <div id="holiday-list-container" data-view="country-entry">
        <ul id="holiday-list"></ul>
      </div>
      <div id="go-to-list">
        <button id="list-button" data-view="country-entry">
          Go to my list
        </button>
      </div>
      <div data-view="edit-view" class="hidden">
        <h2>Edit Holiday</h2>
        <textarea id="note-textarea" placeholder="Add your notes..."></textarea>
        <button id="save-notes-button">Save Notes</button>
        <button id="cancel-edit-button">Cancel</button>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
